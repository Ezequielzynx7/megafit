    <div class="container-contato">

        <h1 class="titulo">Fale Conosco</h1>
        <p>Entre em contato com a equipe da <strong>Mega Fit</strong>. Estamos aqui para ajudar!</p>

        <div class="contato-wrapper">

            <!-- FORMULÃRIO -->
            <div class="formulario">
                <h2 class="subtitulo">Envie uma mensagem</h2>
                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" required>

                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" rows="5" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </div>

        </div>
    </div>
